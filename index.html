<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo Smart TV</title>
<style>
body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f5f7fa;
    color:#111;
}
header {
    background:#0f172a;
    color:white;
    text-align:center;
    padding:30px 20px;
}
header h1 { margin:0; font-size:28px; }
header p { margin-top:5px; opacity:0.9; }

.container { max-width:1100px; margin:20px auto; padding:0 20px; }

/* Barra de búsqueda y filtros */
.controls {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content: space-between;
    margin-bottom:20px;
}
#searchInput {
    flex:1;
    padding:8px 10px;
    border-radius:6px;
    border:1px solid #ccc;
}
#filterBtn {
    padding:8px 15px;
    border:none;
    background:#0f172a;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

/* Filtros desplegables */
.filters {
    display:none;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}
.filters select, .filters input[type=range] {
    padding:6px 10px;
    border-radius:6px;
    border:1px solid #ccc;
}

/* Grid de productos */
.grid {
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:20px;
}
.card {
    background:white;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    overflow:hidden;
    transition:0.3s;
    cursor:pointer;
    text-align:center;
    padding:10px;
}
.card:hover {
    transform:translateY(-5px);
    box-shadow:0 12px 25px rgba(0,0,0,0.15);
}
.card img { width:100%; height:150px; object-fit:cover; border-radius:10px; }
.card h3 { margin:8px 0 5px; font-size:16px; }
.price { font-weight:bold; font-size:16px; margin:5px 0; }
.stock.in { color:green; font-weight:bold; }
.stock.out { color:red; font-weight:bold; }

/* Modal de producto */
.product-view {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    display:none; align-items:center; justify-content:center;
    padding:20px; z-index:999;
}
.product-box {
    background:white;
    max-width:400px; width:100%; border-radius:12px;
    padding:20px; text-align:center; overflow-y:auto; max-height:90vh;
}
.product-box img { max-width:100%; margin-bottom:10px; border-radius:10px; }
.btn {
    display:inline-block; margin-top:15px;
    padding:10px 15px; background:#22c55e; color:white;
    text-decoration:none; border-radius:8px; font-weight:bold;
}
.close { margin-top:15px; display:block; cursor:pointer; color:#555; }

/* Paginación */
.pagination {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:20px;
}
.page-btn {
    padding:6px 12px;
    border:1px solid #ccc;
    border-radius:6px;
    cursor:pointer;
    background:white;
}
.page-btn.active { background:#0f172a; color:white; border:none; }
.page-btn:hover { background:#e0e0e0; }

@media(max-width:600px){
    .grid { grid-template-columns:1fr; }
}
</style>
</head>
<body>

<header>
    <h1>Mundo Smart TV</h1>
    <p>Encuentra tu TV perfecta</p>
</header>

<div class="container controls">
    <input type="text" id="searchInput" placeholder="Buscar por marca o modelo...">
    <button id="filterBtn">Filtros</button>
</div>

<div class="container filters" id="filterSection">
    <select id="marcaFilter"><option value="">Todas las marcas</option></select>
    <select id="tamanoFilter"><option value="">Todos los tamaños</option></select>
    <input type="range" id="precioMin" min="0" max="100000" value="0">
    <input type="range" id="precioMax" min="0" max="100000" value="100000">
    <span id="precioDisplay">0 - 100,000</span>
</div>

<div class="container">
    <div id="productos" class="grid"></div>
    <div class="pagination" id="pagination"></div>
</div>

<div id="productView" class="product-view">
    <div class="product-box" id="productBox"></div>
</div>

<script>
const JSON_URL = "https://sheetjson.com/spreadsheets/d/1-XvTphECWH1qlJvIzMAHrhRYyFURMDoF?gid=0";
let productosGlobal = [];
let currentPage = 1;
const itemsPerPage = 4*2; // 2 columnas x 4 filas

async function fetchData(){
    const res = await fetch(JSON_URL);
    const data = await res.json();
    productosGlobal = data.map(p => ({
        marca: p.marca || p.Marca || "",
        modelo: p.modelo || p.Modelo || "",
        tamaño: p.tamano || p.Tamano || "",
        precio: parseFloat(p.precio || p.Precio || "0"),
        stock: parseInt(p.stock || p.Stock || "0")
    }));
    populateFilters(productosGlobal);
    renderPage();
}

function render(products){
    const container = document.getElementById("productos");
    container.innerHTML = products.map(p=>{
        const stockClass = p.stock > 0 ? "in" : "out";
        const stockText = p.stock > 0 ? "Disponible" : "Agotado";
        const tvImg = `imagenes/tv-${p.tamaño}.png`;
        return `
        <div class="card" onclick="openProduct('${p.marca}','${p.modelo}','${p.tamaño}','${p.precio}')">
            <img src="${tvImg}" alt="${p.modelo}">
            <h3>${p.marca} ${p.modelo}</h3>
            <div class="price">$${p.precio.toLocaleString('es-MX')}</div>
            <div class="stock ${stockClass}">${stockText}</div>
        </div>`;
    }).join("");
}

function populateFilters(products){
    const marcas = [...new Set(products.map(p=>p.marca))];
    const tamanos = [...new Set(products.map(p=>p.tamaño))];

    const marcaSelect = document.getElementById("marcaFilter");
    const tamanoSelect = document.getElementById("tamanoFilter");

    marcas.forEach(m => { const opt=document.createElement("option"); opt.value=m; opt.text=m; marcaSelect.add(opt); });
    tamanos.forEach(t => { const opt=document.createElement("option"); opt.value=t; opt.text=t; tamanoSelect.add(opt); });

    marcaSelect.addEventListener("change",()=>{currentPage=1; renderPage();});
    tamanoSelect.addEventListener("change",()=>{currentPage=1; renderPage();});
    document.getElementById("precioMin").addEventListener("input",()=>{currentPage=1; renderPage();});
    document.getElementById("precioMax").addEventListener("input",()=>{currentPage=1; renderPage();});
    document.getElementById("searchInput").addEventListener("input",()=>{currentPage=1; renderPage();});
    document.getElementById("filterBtn").addEventListener("click", ()=>{
        const f = document.getElementById("filterSection");
        f.style.display = f.style.display==="flex"?"none":"flex";
    });
}

function applyFilters(){
    const marca = document.getElementById("marcaFilter").value.toLowerCase();
    const tamano = document.getElementById("tamanoFilter").value;
    const min = parseFloat(document.getElementById("precioMin").value);
    const max = parseFloat(document.getElementById("precioMax").value);
    const search = document.getElementById("searchInput").value.toLowerCase();

    document.getElementById("precioDisplay").innerText = `${min.toLocaleString()} - ${max.toLocaleString()}`;

    return productosGlobal.filter(p=>{
        return (!marca || p.marca.toLowerCase() === marca) &&
               (!tamano || p.tamaño === tamano) &&
               (p.precio >= min && p.precio <= max) &&
               (p.marca.toLowerCase().includes(search) || p.modelo.toLowerCase().includes(search));
    });
}

// Paginación
function renderPage(){
    const filtered = applyFilters();
    const totalPages = Math.ceil(filtered.length / itemsPerPage);
    const start = (currentPage-1)*itemsPerPage;
    const end = start + itemsPerPage;
    render(filtered.slice(start,end));

    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";
    for(let i=1;i<=totalPages;i++){
        const btn = document.createElement("span");
        btn.className = "page-btn" + (i===currentPage?" active":"");
        btn.innerText = i;
        btn.onclick = ()=>{currentPage=i; renderPage();}
        pagination.appendChild(btn);
    }
}

// Modal
function openProduct(marca, modelo, tamaño, precio){
    const box = document.getElementById("productBox");
    const tvImg = `imagenes/tv-${tamaño}.png`;
    const logoImg = `imagenes/${marca.toLowerCase()}.png`;
    box.innerHTML = `
        <img src="${tvImg}" alt="TV ${modelo}">
        <img src="${logoImg}" alt="${marca}" style="height:40px; margin-bottom:10px;">
        <h2>${marca} ${modelo}</h2>
        <p>${marca} ${tamaño}" Smart TV con excelente calidad de imagen y conectividad HDMI, USB y WiFi.</p>
        <div class="price">$${Number(precio).toLocaleString('es-MX')}</div>
        <a class="btn" href="https://wa.me/1234567890?text=Hola quiero pedir la ${marca} ${modelo} de ${tamaño} pulgadas" target="_blank">Contactar y hacer pedido</a>
        <span class="close" onclick="closeProduct()">Cerrar</span>
    `;
    document.getElementById("productView").style.display="flex";
}
function closeProduct(){ document.getElementById("productView").style.display="none"; }

fetchData();
</script>

</body>
</html>
