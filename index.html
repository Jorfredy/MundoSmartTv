<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo Smart TV</title>

<style>
body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f5f7fa;
    color:#111;
}

header {
    background:#0f172a;
    color:white;
    text-align:center;
    padding:40px 20px;
}

header h1 {
    margin:0;
    font-size:32px;
}

header p {
    margin-top:8px;
    opacity:0.9;
}

.container {
    max-width:1100px;
    margin:30px auto;
    padding:0 20px;
}

.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card {
    background:white;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    overflow:hidden;
    transition:0.2s;
    cursor:pointer;
}

.card:hover {
    transform:translateY(-5px);
}

.card img {
    width:100%;
    height:180px;
    object-fit:cover;
}

.card-body {
    padding:15px;
    text-align:center;
}

.price {
    font-weight:bold;
    font-size:18px;
    margin:8px 0;
}

.stock {
    font-weight:bold;
}

.stock.in { color:green; }
.stock.out { color:red; }

.product-view {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.product-box {
    background:white;
    max-width:500px;
    width:100%;
    border-radius:12px;
    padding:20px;
    text-align:center;
}

.btn {
    display:inline-block;
    margin-top:15px;
    padding:10px 15px;
    background:#22c55e;
    color:white;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}

.close {
    margin-top:15px;
    display:block;
    cursor:pointer;
    color:#555;
}

</style>
</head>

<body>

<header>
    <h1>Mundo Smart TV</h1>
    <p>Televisiones de diferentes marcas</p>
</header>

<div class="container">
    <div id="productos" class="grid"></div>
</div>

<div id="productView" class="product-view">
    <div class="product-box" id="productBox"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
<script>
const SHEET_ID = "1-XvTphECWH1qlJvIzMAHrhRYyFURMDoF";

function init() {
  Tabletop.init({
    key: SHEET_ID,
    callback: function(data, tabletop) {
      // data es un array de objetos con los headers como claves
      render(data.map(d=>{
        return {
          marca: d.marca,
          modelo: d.modelo,
          tamaño: d.tamaño,
          precio: parseFloat(d.precio)||0,
          stock: parseInt(d.stock)||0
        };
      }));
    },
    simpleSheet: true
  });
}

window.addEventListener('DOMContentLoaded', init);
</script>




</body>
</html>
