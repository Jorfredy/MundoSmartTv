header {

header h1 { margin:0; font-size:28px; }
header p { margin-top:5px; opacity:0.9; }

.container { max-width:1100px; margin:20px auto; padding:0 20px; }

/* Barra de búsqueda y filtros */
.controls {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content: space-between;
    margin-bottom:20px;
}
#searchInput {
    flex:1;
    padding:8px 10px;
    border-radius:6px;
    border:1px solid #ccc;
}
#filterBtn {
    padding:8px 15px;
    border:none;
    background:#0f172a;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

/* Filtros desplegables */
.filters {
    display:none;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}
.filters select {
    padding:6px 10px;
    border-radius:6px;
    border:1px solid #ccc;
}
.oferta-badge {
    position: absolute;
    top: 10px;
    left: 0;
    background: #ef4444;
    color: white;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 0 8px 8px 0;
    font-size: 14px;
    z-index: 10;
}
.etiqueta-oferta {
    background: #ef4444;
    color: white;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 4px;
    margin-right: 5px;
    font-size: 12px;
}

.price {
    font-weight: bold;
    font-size: 20px;
    color: #22c55e;
    margin-bottom: 10px;
    text-align: center;
}

.precio-anterior {
    text-decoration: line-through;
    color: #888;
    margin-left: 5px;
}

.precio-nuevo {
    color: #ef4444;
    font-weight: bold;
    font-size: 20px;
}

/* Grid de productos */
.grid {
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:20px;
}
.card {
    background:white;
    border-radius:12px;           /* Bordes redondeados */
    box-shadow:0 8px 20px rgba(0,0,0,0.08); /* Sombra suave */
    overflow:visible;             /* Permite que la imagen no se corte */
    transition:0.3s;
    cursor:pointer;
    text-align:center;
    padding:10px;
    min-height:300px;             /* Hace la tarjeta más alta para que la imagen quepa completa */
	position: relative;
}
.card:hover {
    transform:translateY(-5px);
    box-shadow:0 12px 25px rgba(0,0,0,0.15);
}
.card img {
    width:100%;          /* Ocupa todo el ancho de la tarjeta */
    height:auto;         /* Mantiene proporción natural */
    object-fit:contain;  /* Se ajusta dentro de la tarjeta sin cortarse */
    border-radius:10px;
} /* Imagen del producto */
.card .marca { font-size:20px; font-weight:bold; margin:8px 0 2px; }
.card .modelo { font-size:14px; color:#555; margin-bottom:5px; }
.card .price { font-weight:bold; font-size:16px; margin:5px 0; }
.card .stock.in { color:green; font-weight:bold; }
.card .stock.out { color:red; font-weight:bold; }

/* Modal de producto */
.product-view {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    display:none; align-items:center; justify-content:center;
    padding:20px; z-index:999;
}
.product-box .oferta-badge {
    top: 0;
    left: 0;
    font-size: 18px;
    padding: 10px 18px;
    border-radius: 0 12px 12px 0;
}
.product-box {
    background:white;
    max-width:400px; width:100%; border-radius:12px;
    padding:20px; text-align:center; overflow-y:auto; max-height:90vh;
}
.product-box img { max-width:100%; margin-bottom:10px; border-radius:10px; }
.btn {
    display:inline-block; margin-top:15px;
    padding:10px 15px; background:#22c55e; color:white;
    text-decoration:none; border-radius:8px; font-weight:bold;
}
.close { margin-top:15px; display:block; cursor:pointer; color:#555; }

/* Paginación con botones “Anterior / Siguiente” */
.pagination {
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
}
.page-btn {
    padding:8px 16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#0f172a;
    color:white;
    font-weight:bold;
}
.page-btn:disabled {
    background:#ccc;
    cursor:not-allowed;
}

/* Footer con cinta de color */
footer {
    text-align:center;
    margin:30px 0 10px;
    position: relative;
    color:white;
    font-size:14px;
    background:#0f172a;
    padding:10px 0;
}
footer::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:#0f172a;
    transform:skewY(-3deg);
    z-index:-1;
}

@media(max-width:600px){
    .grid { grid-template-columns:1fr; }
}

const JSON_URL = "https://sheetjson.com/spreadsheets/d/1-XvTphECWH1qlJvIzMAHrhRYyFURMDoF?gid=0";
let productosGlobal = [];
let currentPage = 1;
const itemsPerPage = 8; // 2 columnas x 4 filas

async function fetchData(){
    const res = await fetch(JSON_URL);
    const data = await res.json();
    productosGlobal = data.map(p => ({
        marca: p.marca || p.Marca || "",
        modelo: p.modelo || p.Modelo || "",
        tamaño: p.tamano || p.Tamano || "",
        precio: parseFloat(p.precio || p.Precio || "0"),
		oferta: p.oferta || p.Oferta || null,
        stock: parseInt(p.stock || p.Stock || "0"),
        descripciones: p.descripciones || ""
    }));
    populateFilters(productosGlobal);
    renderPage();
}

function populateFilters(products){
    const marcas = [...new Set(products.map(p=>p.marca))];
    const tamanos = [...new Set(products.map(p=>p.tamaño))];

    const marcaSelect = document.getElementById("marcaFilter");
    const tamanoSelect = document.getElementById("tamanoFilter");

    marcas.forEach(m => { const opt=document.createElement("option"); opt.value=m; opt.text=m; marcaSelect.add(opt); });
    tamanos.forEach(t => { const opt=document.createElement("option"); opt.value=t; opt.text=t; tamanoSelect.add(opt); });

    marcaSelect.addEventListener("change",()=>{currentPage=1; renderPage();});
    tamanoSelect.addEventListener("change",()=>{currentPage=1; renderPage();});
    document.getElementById("ordenPrecio").addEventListener("change",()=>{currentPage=1; renderPage();});
    document.getElementById("ordenTamano").addEventListener("change",()=>{currentPage=1; renderPage();});
    document.getElementById("searchInput").addEventListener("input",()=>{currentPage=1; renderPage();});
    document.getElementById("filterBtn").addEventListener("click", ()=>{
        const f = document.getElementById("filterSection");
        f.style.display = f.style.display==="flex"?"none":"flex";
    });
}



function applyFilters(){
    let filtered = [...productosGlobal];
    const marca = document.getElementById("marcaFilter").value.toLowerCase();
    const tamano = document.getElementById("tamanoFilter").value;
    const search = document.getElementById("searchInput").value.toLowerCase();

    filtered = filtered.filter(p=>{
        return (!marca || p.marca.toLowerCase()===marca) &&
               (!tamano || p.tamaño===tamano) &&
               (p.marca.toLowerCase().includes(search) || p.modelo.toLowerCase().includes(search));
    });

    // Ordenar por precio
    const precioOrden = document.getElementById("ordenPrecio").value;
    if(precioOrden==="asc") filtered.sort((a,b)=>a.precio-b.precio);
    if(precioOrden==="desc") filtered.sort((a,b)=>b.precio-a.precio);

    // Ordenar por tamaño
    const tamanoOrden = document.getElementById("ordenTamano").value;
    if(tamanoOrden==="asc") filtered.sort((a,b)=>parseInt(a.tamaño)-parseInt(b.tamaño));
    if(tamanoOrden==="desc") filtered.sort((a,b)=>parseInt(b.tamaño)-parseInt(a.tamaño));

    return filtered;
}

function render(products){
    const container = document.getElementById("productos");
    container.innerHTML = products.map(p => {

        const tvImg = `imagenes/tv-${p.tamaño}.png`;
        const stockClass = p.stock > 0 ? "in" : "out";
        const stockText = p.stock > 0 ? "Disponible" : "Agotado";

        const ofertaVal = p.oferta ? Number(p.oferta) : null;

        const precioHTML = ofertaVal
            ? `<span class="precio-nuevo">$${ofertaVal.toLocaleString('es-MX')}</span> <span class="precio-anterior">$${Number(p.precio).toLocaleString('es-MX')}</span>`
            : `<span>A solo $${Number(p.precio).toLocaleString('es-MX')}</span>`;

        return `
        <div class="card" onclick="openProduct('${p.marca}', '${p.modelo}', '${p.tamaño}', ${Number(p.precio)}, ${ofertaVal})">

                <div class="price">${precioHTML}</div>
                <div class="stock ${stockClass}">${stockText}</div>
            </div>
        </div>
        `;
    }).join("");
}

// Modal
function openProduct(marca, modelo, tamaño, precio, oferta = null){
    const box = document.getElementById("productBox");
    const tvImg = `imagenes/tv-${tamano}.png`;
    const desc = descripcionesPorModelo[modelo.toLowerCase()] || "Smart TV de alta calidad";

    const precioHTML = oferta
        ? `A SOLO <span class="precio-nuevo">$${Number(oferta).toLocaleString('es-MX')}</span> DE 
           <span class="precio-anterior">$${Number(precio).toLocaleString('es-MX')}</span>`
        : `A SOLO $${Number(precio).toLocaleString('es-MX')}`;

    box.innerHTML = `
        ${oferta ? `<div class="oferta-badge">OFERTA</div>` : ""}
        <img src="${tvImg}" alt="TV ${modelo}" style="width:100%; height:auto; border-radius:12px; margin-bottom:15px;">
        <h2 style="text-align:center; font-size:28px; margin-bottom:10px;">${marca}</h2>
        <p style="text-align:center; font-size:16px; margin-bottom:15px;">${desc}</p>
        <div class="price" style="text-align:center;">${precioHTML}</div>
        <a class="btn" href="https://wa.me/1234567890?text=Hola quiero pedir la ${marca}" target="_blank">Contactar y hacer pedido</a>
        <span class="close" onclick="closeProduct()">Cerrar</span>
    `;
    document.getElementById("productView").style.display="flex";
}
function closeProduct(){ document.getElementById("productView").style.display="none"; }
